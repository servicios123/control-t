<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:xf="http://www.xfaces.com/jsf">
    <body>
        <ui:composition template="../template_interior.xhtml">

            <ui:define name="titulo">

                <h:outputText value="#{msg.asignarPosNoAsignada}" ></h:outputText>

            </ui:define>

            <ui:define name="contenido">

                <h:form>
                    <xf:selectOneMenu entity="#{posNoAsignadasBBean.nuevoFuncionario}" 
                                      fieldName="funId" required="true"
                                      label="funAlias">
                        <f:selectItems value="#{posNoAsignadasBBean.listFuncionarios}" 
                                       var="fun" itemValue="#{fun.funId}" itemLabel="#{fun.funAlias}"/>
                    </xf:selectOneMenu>
                    <h:commandButton value="#{msg.asignar}" action="#{posNoAsignadasBBean.guardar}"/>
                    
                </h:form>
                <h:form>
                    <h:commandButton value="#{msg.cancelar}" action="#{tempVerProgramacionBBean.filtrar}"/>
                </h:form>

            </ui:define>

        </ui:composition>
    </body>
</html>
