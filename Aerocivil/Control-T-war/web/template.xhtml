<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      locale="es">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7"/>
        <meta http-equiv="X-UA-Compatible" content="IE-Edge"/>
        <meta http-equiv="X-UA-Compatible" content="IE=7;IE=8;IE=9"/>
        <link rel="stylesheet" type="text/css" href="#{facesContext.externalContext.requestContextPath}/resources/normalize.css" />
        <link rel="stylesheet" type="text/css" href="#{facesContext.externalContext.requestContextPath}/resources/style.css" />
        <title>CONTROL-T 1.0</title>
    </h:head>
    <h:body id="template" style="margin: 0">
        <table width="100%" height="400" cellspacing="0" cellpadding="0" border="1" 
               bordercolordark="#F3F3F3" bordercolorlight="#D2D5DF" align="center">
            <tr>
                <td>
                    <table width="100%" cellpadding="0" cellspacing="0">
                        <tr>
                            <td  class="header">
                            </td>

                        </tr>
                        <tr>

                            <td  class="contenido">
                                <div class="titulo" style="text-align: center"> 
                                    <ui:insert name="titulo">Aquí Facelets insertará el título.</ui:insert>
                                </div>
                                <br/><br/><br/><br/>
                                <table width="95%" cellpadding="0" cellspacing="0" border="0" align="center">
                                    <tr>
                                        <td height="50px" style="text-align: center">
                                            <h:messages globalOnly="true" style="color: red;"/>
                                        </td> 
                                    </tr>
                                    <tr>
                                        <td align="center" valign="middle">
                                            <ui:insert name="contenido">Aquí Facelets insertará el contenido.</ui:insert>

                                        </td>
                                    </tr>

                                </table>

                            </td>

                        </tr>
                        <tr>

                            <td  class="pie">
                                <h:outputText value="#{msg.appName}"/>
                                <h:outputText value=" - 2013"/>

                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>

    </h:body>
</html>
