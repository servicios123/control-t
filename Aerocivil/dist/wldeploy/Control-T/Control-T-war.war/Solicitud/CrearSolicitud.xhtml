<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"      
      xmlns:xf="http://www.xfaces.com/jsf">
    <body>
        <ui:composition template="../template_interior.xhtml">

            <ui:define name="titulo">

                <h:outputText value="#{msg.editar} #{msg.solicitud}" rendered="#{solicitudBBean.solicitud.solId !=null}" ></h:outputText>
                <h:outputText value="#{msg.crear} #{msg.solicitud}" rendered="#{solicitudBBean.solicitud.solId==null}" ></h:outputText>

            </ui:define>

            <ui:define name="contenido">
                <h:form>
                    <p:growl id="growl"/>
                    <h:panelGrid styleClass="tabla_formulario" columns="2" >
                        
                        <xf:selectOneMenu entity="#{solicitudBBean.solicitud}" fieldName="solTipo" required="true" style="vertical-align: middle">
                            <f:selectItem itemValue="Cambio de Posicion" itemLabel="Cambio de Posicion"/>
                            <f:selectItem itemValue="Cambio de Secuencia" itemLabel="Cambio de Secuencia"/>
                            <f:selectItem itemValue="Cambio de Turno" itemLabel="Cambio de Turno"/>
                            
                        </xf:selectOneMenu>
                        <p:outputLabel value="#{msg.solFechaCambio}"/>
                        <p:calendar showOn="both" locale="es" value="#{solicitudBBean.solicitud.solFechaCambio}" mindate="#{solicitudBBean.current}" required="true" style="width: 350px">
                            <p:ajax event="dateSelect" listener="#{solicitudBBean.cambioFechaSol}" update="lista_turno" />
                        </p:calendar>
                        <xf:selectOneMenu entity="#{solicitudBBean.solicitud.turno}" fieldName="pjId" required="true" id="lista_turno" style="vertical-align: middle">
                            <f:selectItems value="#{solicitudBBean.listTurno}" var="turno" itemValue="#{turno.pjId}" itemLabel="#{turno.pjAlias}"/>                            
                        </xf:selectOneMenu>
                        <xf:calendar entity="#{solicitudBBean.solicitud}" fieldName="solFechaPago" mindate="#{solicitudBBean.current}" style="vertical-align: middle;width: 350px"/>
                        
                        <xf:selectOneMenu entity="#{solicitudBBean.solicitud.funcionario_reem}" fieldName="funId" required="true"
                                          label="solFuncionarioReem" style="vertical-align: middle">
                            <f:selectItems value="#{solicitudBBean.listFuncionariosDependencia}" var="turnor" itemValue="#{turnor.funId}" itemLabel="#{turnor.funAlias}"/>
                        </xf:selectOneMenu>
                        <f:facet name="footer">
                            <p:commandButton  action="#{solicitudBBean.guardar}" value="#{msg.guardar}" update="growl" />
                            <p:commandButton  action="#{solicitudBBean.crear}" value="#{msg.cancelar}" immediate="true" />
                        </f:facet>
                    </h:panelGrid>
                </h:form>

            </ui:define>

        </ui:composition>
    </body>
</html>
