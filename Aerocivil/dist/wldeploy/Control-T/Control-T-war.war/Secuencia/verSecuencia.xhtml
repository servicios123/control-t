<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"      
      xmlns:xf="http://www.xfaces.com/jsf">
    <body>
        <ui:composition template="../template_interior.xhtml">

            <ui:define name="titulo">


                <h:outputText value="#{msg.ver} #{msg.secuencia}"  ></h:outputText>

            </ui:define>

            <ui:define name="contenido">
                <h:form id="form2">
                    <p:outputPanel id="detSecuencias">  
                        <p:dataTable id="secuenciasTable" value="#{secuenciaBBean.detSecuencias}" var="detsec">  

                            <p:column>  
                                <f:facet name="header">  
                                    <h:outputText value="Orden" />  
                                </f:facet>  
                                <h:outputText value="#{detsec.dsOrden}" />  
                            </p:column>  

                            
                              <p:column>  
                                <f:facet name="header">  
                                    <h:outputText value="Jornada" />  
                                </f:facet>  
                                  <h:outputText value="#{detsec.jornada.joAlias}" />  
                            </p:column>
                        </p:dataTable>  


                    </p:outputPanel> 
                    <p:panel>
                        <p:column>
                    <xf:inputText entity="#{secuenciaBBean.secuencia}" fieldName="secuEstado" required="false" readonly="true"  ></xf:inputText>
                    </p:column>
                    </p:panel> 
                   
                    <h:commandButton  action="#{secuenciaBBean.filtrar}" value="#{msg.cancelar}" immediate="true" />
                </h:form>

            </ui:define>

        </ui:composition>
    </body>
</html>
