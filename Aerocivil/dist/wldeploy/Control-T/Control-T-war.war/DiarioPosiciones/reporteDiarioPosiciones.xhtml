<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:xf="http://www.xfaces.com/jsf">
    <body>
        <ui:composition template="../template_interior.xhtml">

            <ui:define name="titulo">
                <h:outputText value="#{msg.consultar} #{msg.usuarios}" ></h:outputText>
            </ui:define>

            <ui:define name="contenido">

                <br></br>
                <h:form>
                    <ui:include src="filtroFuncionarioDependencia.xhtml">
                        <ui:param name="funFiltroVisible" value="false"/>
                    </ui:include>
                    <p:dataTable value="#{controlDiarioPosicionesBBean.lazyList}" var="item" styleClass="tabla_lista"
                                 paginator="true" paginatorPosition="bottom" rows="15"  
                                 paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"  
                                 currentPageReportTemplate="#{msg.currentPageReportTemplate}"
                                 rowsPerPageTemplate="10,15,20" id="carTable" draggableColumns="true"
                                 emptyMessage="#{msg.emptyList}" paginatorAlwaysVisible="false">
                        <p:column sortBy="#{item.turno.pjAlias}">
                            <f:facet name="header">
                                <h:outputText value="#{msg.pjAlias}"/>
                            </f:facet>
                            <h:outputText value="#{item.turno.pjAlias}"/>
                        </p:column>
                        <p:column sortBy="#{item.funcionario.funAlias}">
                            <f:facet name="header">
                                <h:outputText value="#{msg.funAlias}"/>
                            </f:facet>
                            <h:outputText value="#{item.funcionario.funAlias}"/>
                        </p:column>
                        <p:column sortBy="#{item.turno}">
                            <f:facet name="header">
                                <h:outputText value="#{msg.funAlias}"/>
                            </f:facet>
                            <h:outputText value="#{item.funcionario.funAlias}"/>
                        </p:column>
                        <p:column sortBy="#{item.dposTipoRealizacion}" rendered="false">
                            <f:facet name="header">
                                <h:outputText value="#{msg.dposTipoRealizacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.dposTipoRealizacion}"/>
                        </p:column>
                        <p:column sortBy="#{item.horaInicioStr}" rendered="false">
                            <f:facet name="header">
                                <h:outputText value="#{msg.horaInicioStr}"/>
                            </f:facet>
                            <h:outputText value="#{item.horaInicioStr}"/>
                        </p:column>
                        <p:column sortBy="#{item.horaFinStr}" rendered="false">
                            <f:facet name="header">
                                <h:outputText value="#{msg.horaFinStr}"/>
                            </f:facet>
                            <h:outputText value="#{item.horaFinStr}"/>
                        </p:column>
                        <p:column rendered="false">
                            <f:facet name="header">
                                <h:outputText value="#{msg.dposObservaciones}"/>
                            </f:facet>
                            <h:outputText value="#{item.dposObservaciones}"/>
                        </p:column>
                    </p:dataTable>


                </h:form>

            </ui:define>

        </ui:composition>
    </body>
</html>
