<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"      
      xmlns:xf="http://www.xfaces.com/jsf">
    <body>
        <ui:composition template="../template_interior.xhtml">

            <ui:define name="titulo">

                <h:outputText value="#{msg.modificar} #{msg.turno}"></h:outputText>

            </ui:define>

            <ui:define name="contenido">
                <h:form>
                    <h:panelGrid styleClass="tabla_formulario" columns="2">
                        
                        <xf:inputText entity="#{vistaProgramacionBBean.vistaProgramacion}" fieldName="turFecha" readonly="true" >
                            <f:convertDateTime pattern="dd-mm-yyyy" ></f:convertDateTime> 
                        </xf:inputText>

                        <xf:inputText entity="#{vistaProgramacionBBean.vistaProgramacion}" fieldName="funAlias" readonly="true" />
                        
                        <xf:inputText entity="#{vistaProgramacionBBean.vistaProgramacion}" fieldName="pjAlias" readonly="true" />
                        <xf:inputText entity="#{vistaProgramacionBBean.vistaProgramacion}" fieldName="horaInicioStr" readonly="true"   />
                        <xf:inputText entity="#{vistaProgramacionBBean.vistaProgramacion}" fieldName="horaFinStr"  readonly="true"  />
                        <xf:selectOneMenu entity="#{vistaProgramacionBBean.nuevoFuncionario}" 
                                          fieldName="funId" required="true" label="solFuncionarioReem">
                            <f:selectItems value="#{vistaProgramacionBBean.listFuncionarios}" var="fun" itemValue="#{fun.funId}" itemLabel="#{fun.funAlias}"/>
                        </xf:selectOneMenu>
                        <xf:selectBooleanCheckbox entity="#{vistaProgramacionBBean}" fieldName="jornadaExtra">
                            <f:selectItem itemValue="#{true}" itemLabel="#{msg.jornadaExtra}"/>
                        </xf:selectBooleanCheckbox>
                        <f:facet name="footer">
                            
                            <h:commandButton  action="#{vistaProgramacionBBean.guardar}" value="#{msg.guardar}"  />
                            <h:commandButton  action="#{vistaProgramacionBBean.filtrar}" value="#{msg.volver}" immediate="true" />
                        </f:facet>
                    </h:panelGrid>
                </h:form>

            </ui:define>

        </ui:composition>
    </body>
</html>
