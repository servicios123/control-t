<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"      
      xmlns:xf="http://www.xfaces.com/jsf">
    <body>
        <ui:composition template="../template_interior.xhtml">

            <ui:define name="titulo">

                <h:outputText value="#{msg.editar} #{msg.turnoEspecial}" />

            </ui:define>

            <ui:define name="contenido">
                <h:form>
                    <h:panelGrid >
                        <h:panelGrid columns="2"
                                     styleClass="tabla_formulario">
                            <xf:inputText entity="#{vistaProgramacionBBean.vistaProgramacion}" fieldName="funId" required="true" readonly="true" />
                            <xf:inputText entity="#{vistaProgramacionBBean.vistaProgramacion}" fieldName="funAlias" required="true" readonly="true" />

                            <xf:selectOneMenu entity="#{vistaProgramacionBBean.turnoEspecial}" 
                                              fieldName="teId" 
                                              fieldLabel="teNombre" required="true">
                                <p:ajax listener="#{vistaProgramacionBBean.cargarTurnoEspecial}"/>
                                <f:selectItems value="#{vistaProgramacionBBean.listTurnoEspecial}" var="te" itemValue="#{te.teId}" 
                                               itemLabel="#{te.teSigla} #{te.teHinicio}:#{te.teMinicio} - #{te.teHfin}:#{te.teMfin}"/>
                            </xf:selectOneMenu>
                            
                            <xf:calendar entity="#{vistaProgramacionBBean.vistaProgramacion}" 
                                         fieldName="turFecha"
                                         required="true"  readonly="true"
                                         >
                               
                            </xf:calendar>
                           
                        </h:panelGrid>
                        
                       
                       
                            
                        <f:facet name="footer">
                             <h:commandButton  action="#{vistaProgramacionBBean.actualizarEspeciales}" 
                                               value="#{msg.actualizar}" immediate="true" />
                             <h:commandButton  action="#{vistaProgramacionBBean.eliminarEspeciales}" 
                                               value="#{msg.eliminar}" immediate="true" />
                            <h:commandButton  action="#{vistaProgramacionBBean.listarEspeciales}" 
                                              value="#{msg.cancelar}" immediate="true" />
                        </f:facet>
                     </h:panelGrid>  
                </h:form>

            </ui:define>

        </ui:composition>
    </body>
</html>
