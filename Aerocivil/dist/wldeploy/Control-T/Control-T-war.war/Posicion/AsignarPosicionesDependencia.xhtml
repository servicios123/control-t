<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"      
      xmlns:xf="http://www.xfaces.com/jsf">
    <body>
       
        <ui:composition template="../template_interior.xhtml">

            <ui:define name="titulo">

                <h:outputText value="#{msg.configurar} #{msg.posiciones}" />

            </ui:define>

            <ui:define name="contenido">
                <h:form>
                    <p:growl id="growl" /> 
                    <h:panelGrid styleClass="tabla_formulario" columns="2">
                        
                        <xf:selectManyCheckbox  value="#{posicionBBean.posicionesSeleccionadas}" >  
                            <f:selectItems value="#{posicionBBean.listPosicionNacional}" var="regi" itemValue="#{regi.pnId}" itemLabel="#{regi.siglaPosicion}" itemLabelEscaped="false"/>  
                        </xf:selectManyCheckbox> 
                        <f:facet name="footer">
                            <p:commandButton  action="#{posicionBBean.guardar}" value="#{msg.guardar}" update="growl" />
                            <p:commandButton  action="#{posicionBBean.filtrar}" value="#{msg.cancelar}" immediate="true" />
                        </f:facet>
                    </h:panelGrid>
                    
                </h:form>
                 <style>
                .ui-selectmanycheckbox 
                {
                    overflow:hidden;
                }  
                .ui-selectmanycheckbox tbody tr
                {
                    float:left;
                    width:70px;
                }
                </style>
            </ui:define>

        </ui:composition>
      
    </body>
</html>
