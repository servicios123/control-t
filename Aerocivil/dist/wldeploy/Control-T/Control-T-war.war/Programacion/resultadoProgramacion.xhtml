<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"      
      xmlns:xf="http://www.xfaces.com/jsf">
    <body>
        <ui:composition template="../template_interior.xhtml">

            <ui:define name="titulo">
                <h:outputText value="#{msg.generarProgramacion} - #{msg.resultado}"/>
            </ui:define>

            <ui:define name="contenido">
                <h:form>
                    <h:panelGrid >
                      
                     
                        <f:facet name="footer">
                            <h:commandButton  action="#{programacionTurnosBBean.selecionarFechas}" value="#{msg.generarNuevamente}" />
                            <h:commandButton  action="#{programacionTurnosBBean.selecionarFechas}" value="#{msg.consultar} #{msg.programacion}  #{msg.generada}" />
                        </f:facet>
                    </h:panelGrid>
                </h:form>

            </ui:define>

        </ui:composition>
    </body>
</html>
