<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:xf="http://www.xfaces.com/jsf"
      xmlns:p="http://primefaces.org/ui">
    <body>
        <ui:composition template="../template_interior.xhtml">

            <ui:define name="titulo">

                <h:outputText value="#{msg.editar} #{msg.aeropuerto}" rendered="#{aeropuertoBBean.aeropuerto.aeId!=null}" ></h:outputText>
                <h:outputText value="#{msg.crear} #{msg.aeropuerto}" rendered="#{aeropuertoBBean.aeropuerto.aeId==null}" ></h:outputText>

            </ui:define>

            <ui:define name="contenido">
                <h:form>
                    <h:panelGrid styleClass="tabla_formulario" columns="2">
                        
                        <xf:inputText entity="#{aeropuertoBBean.aeropuerto}" fieldName="aeNombre" required="true" styleClass="textAncho" />

                        <xf:selectOneMenu entity="#{aeropuertoBBean.aeropuerto.ciudad}" 
                                          fieldName="ciuId" required="true" label="ciuNombre">
                            <f:selectItems value="#{listadosBBean.listaCiudades}" var="ciu" itemValue="#{ciu.ciuId}" itemLabel="#{ciu.ciuNombre}"/>
                        </xf:selectOneMenu>

                        <xf:selectOneMenu entity="#{aeropuertoBBean.aeropuerto.regional}" 
                                          fieldName="regId" required="true" label="regNombre">
                            <f:selectItems value="#{listadosBBean.listaRegionales}" var="reg" itemValue="#{reg.regId}" itemLabel="#{reg.regNombre}"/>
                        </xf:selectOneMenu>
                        <f:facet name="footer">
                            <h:panelGroup>
                                <h:commandButton  action="#{aeropuertoBBean.guardar}" value="#{msg.guardar}"  />
                                <h:commandButton  action="#{aeropuertoBBean.filtrar}" value="#{msg.cancelar}" immediate="true" />
                            </h:panelGroup>
                        </f:facet>


                    </h:panelGrid>
                </h:form>

            </ui:define>

        </ui:composition>
    </body>
</html>
