<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:xf="http://www.xfaces.com/jsf">
    <body>
        <ui:composition template="../template_interior.xhtml">

            <ui:define name="titulo">

                <h:outputText value="#{msg.editar} #{msg.parametroDependencia}" rendered="#{parametrosDependenciaBBean.dependencia.pdId!=null}" ></h:outputText>
                <h:outputText value="#{msg.crear} #{msg.parametroDependencia}" rendered="#{parametrosDependenciaBBean.dependencia.pdId==null}" ></h:outputText>

            </ui:define>

            <ui:define name="contenido">
                <h:form>
                    <h:panelGrid styleClass="tabla_formulario" columns="2">
                        
                        <xf:inputText entity="#{parametrosDependenciaBBean.dependencia}" fieldName="nombre" required="true" /> 
                        <xf:selectOneMenu required="true" entity="#{parametrosDependenciaBBean.dependencia.categoria}"  fieldName="dcId">  
                            <f:selectItems value="#{parametrosDependenciaBBean.listaCategorias}" var="cat" itemValue="#{cat.dcId}" itemLabel="#{cat.dcNombre}" />  
                        </xf:selectOneMenu> 

                        <xf:selectOneMenu entity="#{parametrosDependenciaBBean.dependencia}" fieldName="modulo" required="true">
                            <f:selectItems value="#{parametrosDependenciaBBean.listaModulos}" var="ae" itemValue="#{ae}" itemLabel="#{ae}"/>
                        </xf:selectOneMenu>
                        
                        
                        
                        <f:facet name="footer">
                            <h:panelGroup>
                                <h:commandButton  action="#{parametrosDependenciaBBean.guardar}" value="#{msg.guardar}"  />
                                <h:commandButton  action="#{parametrosDependenciaBBean.listar}" value="#{msg.cancelar}" immediate="true"   />

                            </h:panelGroup> 
                        </f:facet>


                    </h:panelGrid>
                </h:form>

            </ui:define>

        </ui:composition>
    </body>
</html>
