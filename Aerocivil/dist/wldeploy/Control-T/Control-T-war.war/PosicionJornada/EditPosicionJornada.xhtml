<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"      
      xmlns:xf="http://www.xfaces.com/jsf">
    <body>
        <ui:composition template="../template_interior.xhtml">

            <ui:define name="titulo">

                <h:outputText value="#{msg.editar} #{msg.posicionJornadas}" rendered="#{posicionJornadaBBean.posicionJornada.pjId!=null}" ></h:outputText>
                <h:outputText value="#{msg.crear} #{msg.posicionJornadas}" rendered="#{posicionJornadaBBean.posicionJornada.pjId==null}" ></h:outputText>

            </ui:define>

            <ui:define name="contenido">
                <h:form>
                    <h:panelGrid styleClass="tabla_formulario" columns="2">
                        
                        
                        <xf:selectOneMenu entity="#{posicionJornadaBBean.posicionJornada.posicion}" fieldName="posId" required="true">
                            <f:selectItems value="#{posicionJornadaBBean.listPosicion}" var="pos" itemValue="#{pos.posId}" itemLabel="#{pos.posicionNacional.pnAlias}"/>
                            
                        </xf:selectOneMenu>
                        
                        <xf:selectOneMenu entity="#{posicionJornadaBBean.posicionJornada.jornada}" fieldName="joId" required="true">
                            <f:selectItems value="#{posicionJornadaBBean.listJornada}" var="jo" itemValue="#{jo.joId}" itemLabel="#{jo.joAlias}"/>
                            
                        </xf:selectOneMenu>
                        
                        <xf:selectOneMenu entity="#{posicionJornadaBBean.posicionJornada}" fieldName="pjEstado" required="true">  
                            <f:selectItem itemLabel="Activo" itemValue="Activo" />  
                            <f:selectItem itemLabel="Inactivo" itemValue="Inactivo" /> 
                        </xf:selectOneMenu>
                        
                        
                        <f:facet name="footer">
                            <h:commandButton  action="#{posicionJornadaBBean.guardar}" value="#{msg.guardar}"  />
                            <h:commandButton  action="#{posicionJornadaBBean.filtrar}" value="#{msg.cancelar}" immediate="true" />
                        </f:facet>
                    </h:panelGrid>
                </h:form>

            </ui:define>

        </ui:composition>
    </body>
</html>
