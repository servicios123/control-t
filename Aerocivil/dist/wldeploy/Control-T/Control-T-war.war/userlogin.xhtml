<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <body>
        <ui:composition template="template.xhtml">

            <ui:define name="titulo">
                <label class="titulo">Ingreso al Sistema</label>
            </ui:define>

            <ui:define name="contenido">

                <h:form>
                    <p:panel style="width: 30%">
                        <f:facet name="header">
                            <h:outputText value="Inicio de Sesión"/>
                        </f:facet>
                        <h:panelGrid columns="2" styleClass="tabla_lista" cellpadding="5" cellspacing="0">

                            <p:outputLabel for="numeroIdentificacion" value="Usuario" />
                            <p:inputText id="numeroIdentificacion" value="#{loginBBean.funcionarioTO.login}"/>


                            <p:outputLabel for="clave" value="Contraseña" />
                            <p:password  id="clave" value="#{loginBBean.funcionarioTO.clave}" />

                        </h:panelGrid>
                        <br/>
                        <div>
                            <p:commandButton action="#{loginBBean.iniciarSesion}" value="Entrar" style="margin-right:20px;" styleClass="ui-priority-primary" oncomplete="$.removeCookie('ultima_expandeditems', {path: '/'});"/>
                        </div>
                    </p:panel>
                </h:form>

            </ui:define>

        </ui:composition>
    </body>
</html>
