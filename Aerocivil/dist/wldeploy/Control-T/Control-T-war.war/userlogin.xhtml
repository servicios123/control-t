<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core">
<body>
<ui:composition template="template.xhtml">

  <ui:define name="titulo">
      <label class="titulo">Ingreso al Sistema</label>
  </ui:define>

  <ui:define name="contenido">
      
        <h:form>
            <h:panelGrid columns="3" styleClass="tabla_lista" cellpadding="5" cellspacing="0"
                         style="border: 1px solid #c0c0c0">
                <f:facet name="header">
                    <h:outputText value="Inicio de Sesión"/>
                </f:facet>
                <h:outputLabel value="Usuario"/>
                <h:inputText value="#{loginBBean.funcionarioTO.login}" required="true" id="numeroIdentificacion"/>
                <h:message for="numeroIdentificacion" styleClass="error"/>
                <h:outputLabel value="Contraseña"/>
                <h:inputSecret value="#{loginBBean.funcionarioTO.clave}" required="true" id="clave"/>
                <h:message for="clave" styleClass="error"/>
                <f:facet name="footer">
                    <table>
                        <tr>
                            <td width="230px" align="center">
                                <h:commandButton action="#{loginBBean.iniciarSesion}" value="Entrar" styleClass="boton"/></td>
                        </tr>
                    </table>                    
                </f:facet>                
            </h:panelGrid>
            <h:panelGrid>
                
            </h:panelGrid>
        </h:form>

  </ui:define>
  
</ui:composition>
</body>
</html>
