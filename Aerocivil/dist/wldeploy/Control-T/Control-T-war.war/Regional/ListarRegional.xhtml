<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:p="http://primefaces.org/ui">
<body>
<ui:composition template="../template_interior.xhtml">

  <ui:define name="titulo">
      
          <h:outputText value="#{msg.configuracionRegionales}" ></h:outputText>
       
  </ui:define>

  <ui:define name="contenido">
      
        <h:form>
            <p:dataTable value="#{regionalBBean.lista}" var="item" styleClass="tabla_lista"
                         paginator="true" paginatorPosition="bottom" rows="15"  
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink} "  
                         currentPageReportTemplate="#{msg.currentPageReportTemplate}"
                         rowsPerPageTemplate="10,15,20" id="carTable" draggableColumns="true"
                         emptyMessage="#{msg.emptyList}" 
                         sortBy="#{item.regNombre}">
                <p:column >
                    <f:facet name="header" ><h:outputText value="#{msg.editar}" ></h:outputText></f:facet>    
                    <h:commandLink value="#{msg.editar}" action="#{regionalBBean.editar}">
                        <f:setPropertyActionListener value="#{item}" target="#{regionalBBean.regional}"/>
                    </h:commandLink>
                </p:column>
                <p:column sortBy="#{item.regNombre}">
                    <f:facet name="header">
                        <h:outputText value="#{msg.regional}"/>
                    </f:facet>
                    <h:outputText value="#{item.regNombre}"/>
                </p:column>
            </p:dataTable>
            
            <h:commandButton action="#{regionalBBean.crear}" value="#{msg.crear}"  />
            
        </h:form>

  </ui:define>
  
</ui:composition>
</body>
</html>
