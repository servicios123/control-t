<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:p="http://primefaces.org/ui">
<body>
<ui:composition template="../template_interior.xhtml">

  <ui:define name="titulo">
      
          <h:outputText value="#{msg.editar} #{msg.regional}" rendered="#{regionalBBean.regional.regId!=null}" ></h:outputText>
          <h:outputText value="#{msg.crear} #{msg.regional}" rendered="#{regionalBBean.regional.regId==null}" ></h:outputText>
       
  </ui:define>

  <ui:define name="contenido">
      
        <h:form>
            <h:outputText value="#{msg.nombre}"/>
            <h:inputText value="#{regionalBBean.regional.regNombre}"/>
            <p:calendar value="#{loginBBean.funcionarioTO.funcionario.funFIngreso}" showOn="both" />
            <p:commandButton action="#{regionalBBean.guardar}" value="#{msg.guardar}"/>
        </h:form>

  </ui:define>
  
</ui:composition>
</body>
</html>
