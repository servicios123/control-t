<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"      
      xmlns:xf="http://www.xfaces.com/jsf">
    <body>
        <ui:composition template="../template_interior.xhtml">

            <ui:define name="titulo">
                <h:outputText value="#{msg.registrarPeticion}" />
            </ui:define>

            <ui:define name="contenido">
                <h:form>
                    <h:panelGrid styleClass="tabla_formulario" columns="2">
                        <xf:calendar entity="#{permisoEspecialBBean.permiso}" mindate="#{permisoEspecialBBean.current}" fieldName="peFechaPermiso" required="true" />
                       
                        <xf:textArea entity="#{permisoEspecialBBean.permiso}" fieldName="peDescripcion" 
                                     required="true" cols="50" rows="10"/>
                        
                    </h:panelGrid>
                    <h:outputText value="Jornadas requeridas para el permiso especial" />
                    <h:panelGrid styleClass="tabla_formulario" columns="2">
                        <xf:selectManyCheckbox  value="#{permisoEspecialBBean.jornadas}" >  

                            <f:selectItems value="#{permisoEspecialBBean.listJornada}" var="regi" itemValue="#{regi.joId}" itemLabel="#{regi.joAlias}" />  
                           
                        </xf:selectManyCheckbox> 
                        <f:facet name="footer">
                            <h:commandButton  action="#{permisoEspecialBBean.guardar}" value="#{msg.guardar}"  style="padding: .429em 1em;" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only"/>
                        </f:facet>
                    </h:panelGrid>
                </h:form>

            </ui:define>

        </ui:composition>
    </body>
</html>
