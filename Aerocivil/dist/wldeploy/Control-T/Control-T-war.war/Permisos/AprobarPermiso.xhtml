<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"      
      xmlns:xf="http://www.xfaces.com/jsf">
    <body>
        <ui:composition template="../template_interior.xhtml">

            <ui:define name="titulo">

                <h:outputText value="#{msg.aprobar} #{msg.peticiones}"></h:outputText>                

            </ui:define>

            <ui:define name="contenido">
                <h:form>
                    <h:panelGrid styleClass="tabla_formulario" columns="2">
                        <xf:calendar entity="#{permisoEspecialBBean.permiso}" fieldName="peFechaPermiso" readonly="true" >
                                
                        </xf:calendar>
                        <xf:calendar entity="#{permisoEspecialBBean.permiso}" fieldName="peFechaRegistro" readonly="true" >
                                
                        </xf:calendar>
                        <xf:inputText entity="#{permisoEspecialBBean.permiso}" fieldName="peDescripcion" readonly="true" />
                        <xf:selectOneMenu entity="#{permisoEspecialBBean.permiso}" 
                                          fieldName="peEstado" required="true" 
                                          label="peEstado">
                            <f:selectItems value="#{listadosBBean.arrayEstadosPermisoAprobacion}" var="it" itemValue="#{it.label}" itemLabel="#{it.label}"/>
                            
                        </xf:selectOneMenu>
                        
                    
                       
                        <xf:inputText entity="#{permisoEspecialBBean}" fieldName="jornadasMostrar" readonly="true" />
                        
                       <f:facet name="footer">
                            <p:commandButton  action="#{permisoEspecialBBean.guardarAprobacion}" value="#{msg.guardar}"  />
                        </f:facet>
                    </h:panelGrid>
                </h:form>

            </ui:define>

        </ui:composition>
    </body>
</html>
