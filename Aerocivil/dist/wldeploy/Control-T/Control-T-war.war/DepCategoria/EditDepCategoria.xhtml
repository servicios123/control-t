<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:xf="http://www.xfaces.com/jsf">
    <body>
        <ui:composition template="../template_interior.xhtml">

            <ui:define name="titulo">

                <h:outputText value="#{msg.editar} #{msg.depCategoria}" rendered="#{depCategoriaBBean.depcategoria.dcId!=null}" ></h:outputText>
                <h:outputText value="#{msg.crear} #{msg.dependencia}" rendered="#{depCategoriaBBean.depcategoria.dcId==null}" ></h:outputText>

            </ui:define>

            <ui:define name="contenido">
                <h:form>
                    <h:panelGrid styleClass="tabla_formulario" columns="2">
                        
                        <xf:inputText entity="#{depCategoriaBBean.depcategoria}" fieldName="dcNombre"  readonly="true" /> 

                        <xf:inputText entity="#{depCategoriaBBean.depcategoria}" fieldName="dcRopGrado" /> 
                        <xf:inputText entity="#{depCategoriaBBean.depcategoria}" fieldName="dcCantRop" /> 
                        <xf:radioButton entity="#{depCategoriaBBean.depcategoria}" fieldName="dcTransporte" >
                            <f:selectItem itemLabel="Si" itemValue="#{true}" />  
                            <f:selectItem itemLabel="No" itemValue="#{false}" /> 
                        </xf:radioButton>
                        
                        <xf:inputText entity="#{depCategoriaBBean.depcategoria}" fieldName="dcClaveDs" />
                        <xf:inputText entity="#{depCategoriaBBean.depcategoria}" fieldName="dcVersionDs" />
                        <xf:calendar entity="#{depCategoriaBBean.depcategoria}" fieldName="dcFechaDs" />
                        
                        <xf:inputText entity="#{depCategoriaBBean.depcategoria}" fieldName="dcClaveDse" />
                        <xf:inputText entity="#{depCategoriaBBean.depcategoria}" fieldName="dcVersionDse" />
                        <xf:calendar entity="#{depCategoriaBBean.depcategoria}" fieldName="dcFechaDse" />
                        
                        
                        <xf:inputText entity="#{depCategoriaBBean.depcategoria}" fieldName="dcClaveP" />
                        <xf:inputText entity="#{depCategoriaBBean.depcategoria}" fieldName="dcVersionP" />
                        <xf:calendar entity="#{depCategoriaBBean.depcategoria}" fieldName="dcFechaP" />
                        
                        
                        <xf:inputText entity="#{depCategoriaBBean.depcategoria}" fieldName="dcClaveDp" />
                        <xf:inputText entity="#{depCategoriaBBean.depcategoria}" fieldName="dcVersionDp" />
                        <xf:calendar entity="#{depCategoriaBBean.depcategoria}" fieldName="dcFechaDp" />
                        
                        
                        
                        <f:facet name="footer">
                            <h:panelGroup>
                                <h:commandButton  action="#{depCategoriaBBean.guardar}" value="#{msg.guardar}"  />
                                <h:commandButton  action="#{depCategoriaBBean.listar}" value="#{msg.cancelar}" immediate="true"   />

                            </h:panelGroup> 
                        </f:facet>


                    </h:panelGrid>
                </h:form>

            </ui:define>

        </ui:composition>
    </body>
</html>
