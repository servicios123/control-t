<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:xf="http://www.xfaces.com/jsf">
    <h:form>
        <p:dataTable value="#{funcionario.listaCursos}" var="item" styleClass="tabla_lista"
                     paginator="true" paginatorPosition="bottom" rows="15"  
                     paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"  
                     currentPageReportTemplate="#{msg.currentPageReportTemplate}"
                     rowsPerPageTemplate="10,15,20" id="carTable" draggableColumns="true"
                     sortBy="#{item.curFechaVencimiento}" sortOrder="descending"
                     emptyMessage="#{msg.emptyList}" paginatorAlwaysVisible="false">
            <p:column sortBy="#{item.curFechaVencimiento}">
                <f:facet name="header">
                    <h:outputText value="#{msg.curFechaVencimiento}"/>
                </f:facet>
                <h:outputText value="#{item.curFechaVencimiento}">
                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                </h:outputText>
            </p:column>
            <p:column >
                <f:facet name="header">
                    <h:outputText value="#{msg.curNombre}"/>
                </f:facet>
                <h:outputText value="#{item.curNombre}"/>
            </p:column>
            <p:column >
                <f:facet name="header">
                    <h:outputText value="#{msg.curFechaRealiza}"/>
                </f:facet>
                <h:outputText value="#{item.curFechaRealiza}">
                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                </h:outputText>
            </p:column>
        </p:dataTable>                   
    </h:form>
</html>
