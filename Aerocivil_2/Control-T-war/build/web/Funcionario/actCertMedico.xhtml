<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:xf="http://www.xfaces.com/jsf"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <body>
        <ui:composition template="../template_interior.xhtml">

            <ui:define name="titulo">

                <h:outputText value="#{msg.actualizar} #{msg.certMedico}" ></h:outputText>

            </ui:define>

            <ui:define name="contenido">

                <h:form>
                    <h:panelGrid columns="4" styleClass="tabla_formulario" cellpadding="3" cellspacing="0">
                        <xf:inputText entity="#{funcionarioBBean.funcionario}" fieldName="funNombre" readonly="true"/>
                        <xf:inputText entity="#{funcionarioBBean.funcionario}" fieldName="funId" readonly="true"/>
                        <xf:inputText entity="#{funcionarioBBean.funcionario}" fieldName="funAlias" readonly="true"/>
                        <xf:inputText entity="#{funcionarioBBean.funcionario.dependencia.aeropuerto}" fieldName="aeNombre" readonly="true"/>
                        <xf:inputText entity="#{funcionarioBBean.funcionario.dependencia}" fieldName="depNombre" readonly="true"/>
                        <xf:inputText entity="#{funcionarioBBean.funcionario}" fieldName="funEstado" readonly="true"/>
                        <xf:inputText entity="#{funcionarioBBean.funcionario}" fieldName="funCertMedico"/>
                        <xf:calendar  entity="#{funcionarioBBean.funcionario}" fieldName="funFvCertmedico"/>
                        
                       <f:facet name="footer">
                            <h:commandButton action="#{funcionarioBBean.guardarCertMedico}" value="#{msg.actualizar}"/>
                        </f:facet>
                    </h:panelGrid>
                     
                </h:form>
                <f:verbatim>
                    <script type="text/javascript" >
                        
                        function tuesdaysAndFridaysDisabled(date) {
                            var day = date.getDay();
                            return [(day != 2), '']
                        }
                    </script>
                </f:verbatim>
            </ui:define>

        </ui:composition>
    </body>
</html>
