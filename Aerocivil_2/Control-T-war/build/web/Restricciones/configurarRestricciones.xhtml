<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:xf="http://www.xfaces.com/jsf">
    <body>
        <ui:composition template="../template_interior.xhtml">

            <ui:define name="titulo">

                <h:outputText value="#{msg.configurarRestricciones}" ></h:outputText>

            </ui:define>

            <ui:define name="contenido">
                <h:form>

                    <h:panelGrid cellpadding="5" cellspacing="0"
                                 styleClass="tabla_formulario" >
                        
                        <p:dataTable value="#{restriccionDependenciaBBean.listaRestricciones}"
                                     var="item">
                          
                            
                           
                            
                            
                            <p:column >
                                <f:facet name="header">
                                    <h:outputText value="#{msg.restriccion}"/>
                                </f:facet>
                               
                                <h:outputText value="#{item.rpDescripcion}"/>
                            </p:column>
                            <p:column >
                                <f:facet name="header">
                                    <h:outputText value="#{msg.rdValor}"/>
                                </f:facet>
                                <p:inputText value="#{item.rdValor}" rendered="#{item.rpId!=4}"/>
                                
                                <p:selectOneMenu value="#{item.rdValor}" rendered="#{item.rpId==4}"
                                            >  
                                    <f:selectItem value="#{null}" itemValue="#{null}" itemLabel="#{msg.selectItemNull}"></f:selectItem>
                                    
                                        <f:selectItems value="#{restriccionDependenciaBBean.listJornada}" var="regi" itemValue="#{regi.joId}" itemLabel="#{regi.joAlias}" />  
                            
                                    </p:selectOneMenu>
                                
                            </p:column>
                        </p:dataTable>

                        <f:facet name="footer" >
                            <h:commandButton  action="#{restriccionDependenciaBBean.guardar}" value="#{msg.guardar}"  />
                        </f:facet>

                    </h:panelGrid>
                </h:form>
                <br></br>
            </ui:define>

        </ui:composition>
    </body>
</html>
