<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:xf="http://www.xfaces.com/jsf">
    <body>
        <ui:composition template="../template_interior.xhtml">

            <ui:define name="titulo">

                <h:outputText value="#{msg.editar} #{msg.emergencia}" rendered="#{emergenciasBBean.emergencias.emId!=null}" ></h:outputText>
                <h:outputText value="#{msg.crear} #{msg.emergencia}" rendered="#{emergenciasBBean.emergencias.emId==null}" ></h:outputText>
            </ui:define>
  <ui:define name="contenido">
       <h:form>
           <h:panelGrid styleClass="tabla_formulario" columns="2">
               
               <xf:calendar entity="#{emergenciasBBean.emergencias}" fieldName="emFechaini" required="true" mindate="#{emergenciasBBean.current}" />                        
               <xf:timeSelector entity="#{emergenciasBBean.emergencias}" fieldName="emHinicio" minFieldName="emMinicio" required="true" />
               <xf:calendar entity="#{emergenciasBBean.emergencias}" fieldName="emFechafin"  mindate="#{emergenciasBBean.current}" />                        
               <xf:timeSelector entity="#{emergenciasBBean.emergencias}" fieldName="emHfin" minFieldName="emMfin" />
               
               <xf:selectOneMenu entity="#{emergenciasBBean.emergencias.funcionario}" fieldName="funAlias"  >  
                   <f:selectItems value="#{emergenciasBBean.listFuncionario}" var="fun" itemValue="#{fun.funAlias}" itemLabel="#{fun.funAlias}"/>  
               </xf:selectOneMenu> 
              <xf:textArea entity="#{emergenciasBBean.emergencias}" fieldName="emDescripcion" required="true" rows="10" cols="50" /> 
           
            <f:facet name="footer">
                            <h:panelGroup>
                                <h:commandButton  action="#{emergenciasBBean.guardar}" value="#{msg.guardar}"  />
                <h:commandButton  action="#{emergenciasBBean.listar}" value="#{msg.cancelar}"  />
                            </h:panelGroup>
                        </f:facet>
                
            
         
      </h:panelGrid>
           </h:form>

  </ui:define>

        </ui:composition>
    </body>
</html>
