<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"      
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>
        <h:panelGroup rendered="${readonly}">
        <h:outputText value="#{entity[fieldName]}:#{entity[minFieldName]}" rendered="${readonly}"/>        
        </h:panelGroup>
        <h:panelGroup rendered="${!readonly}">
            
                <h:panelGrid cellpadding="0" cellspacing="0" style="border: 0px">
                    <h:selectOneMenu id="#{fieldName}" styleClass="selectOneMenu50px"
                                     value="#{entity[fieldName]}" required="${required}" >
                        <!--f:selectItem itemValue="{null}" itemLabel="hh"/-->
                        <f:selectItem itemValue="#{null}" itemLabel="hh"/>
                        <c:forEach begin="0" end="23" var="i">
                            <c:if test="#{10>i}">
                                <f:selectItem itemValue="#{i}" itemLabel="0#{i}"/>
                            </c:if>
                            <c:if test="#{i>=10}">
                                <f:selectItem itemValue="#{i}" itemLabel="#{i}"/>     
                            </c:if>
                        </c:forEach>
                        <ui:insert />
                    </h:selectOneMenu>
                    <h:selectOneMenu id="#{fieldName}_minAllSecs" styleClass="selectOneMenu50px"
                                     value="#{entity[minFieldName]}" required="${required}" >
                        <f:selectItem itemValue="#{null}" itemLabel="mm"/>
                        <c:forEach begin="0" end="59" var="i">
                            <c:if test="#{10>i}">
                                <f:selectItem itemValue="#{i}" itemLabel="0#{i}"/>
                            </c:if>
                            <c:if test="#{i>=10}">
                                <f:selectItem itemValue="#{i}" itemLabel="#{i}"/>     
                            </c:if>
                        </c:forEach>
                        <ui:insert />
                    </h:selectOneMenu>
                
                </h:panelGrid>
       
        </h:panelGroup>
    </ui:composition>
</html>
