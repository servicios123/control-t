<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">


    <h:form prependId="false">
        <h:panelGrid>
            <h:commandLink action="#{regionalBBean.listar}" value="#{msg.regionaless}"/>
            <h:commandLink action="#{aeropuertoBBean.listar}" value="#{msg.aeropuertos}"/>
            
            <h:commandLink action="#{funcionarioBBean.listar}" value="#{msg.funcionarios}"/>
            
            <h:commandLink action="#{funcionarioBBean.listar}" value="#{msg.asignar} #{msg.posiciones}"/>
        </h:panelGrid> 
        <p:treeTable value="#{menuBBean.menu}" var="item" id="myTree" transient="false">
            <p:ajax event="collapse" listener="#{menuBBean.onNodeCollapse}" />
            <p:column id="adf" style="padding-left: 0px">                
                <h:outputText value="#{item}" rendered="#{item.menMetodo == null}"/>
                <p:commandLink action="#{menuBBean.gotoOpcion}" value="#{item}" id="lblNode" 
                               rendered="#{item.menMetodo != null}" ajax="false" styleClass="#{item eq menuBBean.selectedOption?'bold':''}">  
                    <f:setPropertyActionListener target="#{menuBBean.selectedOption}" value="#{item}"/>
                </p:commandLink>                
            </p:column>
        </p:treeTable>
    </h:form>
</ui:composition>
