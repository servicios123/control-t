<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:xf="http://www.xfaces.com/jsf">
    <body>
        <ui:composition template="../template_interior.xhtml">

            <ui:define name="titulo">

                <h:outputText value="#{msg.editar} #{msg.tipoSenal}" rendered="#{dsTipoBBean.tipo.dstId!=null}" ></h:outputText>
                <h:outputText value="#{msg.crear} #{msg.tipoSenal}" rendered="#{dsTipoBBean.tipo.dstId==null}" ></h:outputText>

            </ui:define>

            <ui:define name="contenido">

                <h:form>
                    <h:panelGrid styleClass="tabla_formulario" columns="2">

                        <xf:selectOneMenu entity="#{dsTipoBBean.tipo.categoria}" 
                                          fieldName="dcId" required="true">
                            <f:selectItems value="#{dsTipoBBean.listaCategorias}" var="ts" itemValue="#{ts.dcId}" itemLabel="#{ts.dcNombre}"/>
                        </xf:selectOneMenu>
                        <xf:inputText entity="#{dsTipoBBean.tipo}" fieldName="dstNombre" required="true" /> 
                        <h:commandButton  action="#{dsTipoBBean.guardar}" value="#{msg.guardar}"  />
                        <!--xf:inputText entity="{diarioSenalBBean.diarioSenal}" fieldName="dsenLugarSuceso" required="true" /-->


                    </h:panelGrid>
                </h:form>

            </ui:define>

        </ui:composition>
    </body>
</html>
