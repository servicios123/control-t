<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core">
<body>
<ui:composition template="template.xhtml">

  <ui:define name="titulo">
      <label class="titulo">Ingreso al Sistema</label>
  </ui:define>

  <ui:define name="contenido">
      
        <h:form>
            <h:panelGrid columns="3" styleClass="tabla_lista" cellpadding="5" cellspacing="0"
                         style="border: 1px solid #c0c0c0">
                <f:facet name="header">
                    <h:outputText value="#{msg.sesionExpirada}"/>
                </f:facet>
                <h:link value="#{msg.ingresarNuevamente}" outcome="login" />
            </h:panelGrid>
        </h:form>

  </ui:define>
  
</ui:composition>
</body>
</html>
